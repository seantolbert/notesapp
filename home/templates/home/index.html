{% extends 'base.html' %}
{% load static %}

{% block title %}All Notes{% endblock title %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'home/index.css' %}">
{% endblock extra_css %}

{% block content %}
<h1>Index Page</h1>
    {% for note in notes %}
    <div>
        {{note.title}}
        {{note.date}}
        {{note.text}}
    </div>    
    {% endfor %}
{% endblock content %}
